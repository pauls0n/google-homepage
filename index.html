<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="google-header">
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <a href="#"
            ><img src="icon-apps.svg" alt="Google Apps" class="icon"
          /></a>
        </li>
        <li>
          <a href="https://github.com/pauls0n" target="_blank"
            ><img class="profile" src="profile.jpg" alt="Google Account"
          /></a>
        </li>
      </ul>
    </nav>
    <main class="google-main">
      <header>
        <a href="#"
          ><img src="google-logo.png" alt="Google" class="google-logo"
        /></a>
      </header>
      <form action="#">
        <label for="g-search">Search</label>
        <img src="icon-search.svg" alt="Search" />
        <input type="search" name="g-search" id="g-search" title="Search" />
        <img src="icon-mic.svg" alt="Search by voice" title="Search by voice" />
      </form>
      <div class="button-group">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </main>
    <footer class="google-footer">
      <div class="top">
        <p>India</p>
      </div>
      <div class="bottom">
        <div class="left">
          <nav class="footer-nav">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Advertising</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">How Search Works</a></li>
            </ul>
          </nav>
        </div>
        <div class="right">
          <nav class="footer-nav">
            <ul>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
