<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
    <meta name="description" content="Search with Google" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <nav class="google-header">
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <a href="#"
            ><img
              src="icon-apps.svg"
              alt="Google Apps"
              class="icon"
              title="Google Apps"
          /></a>
        </li>
        <li>
          <a href="https://github.com/pauls0n" target="_blank"
            ><img
              class="profile"
              src="profile.jpg"
              alt="Google Account"
              title="Google Account"
          /></a>
        </li>
      </ul>
    </nav>
    <main class="google-main">
      <header>
        <a href="#"
          ><img src="google-logo.png" alt="Google" class="google-logo"
        /></a>
      </header>
      <form action="#">
        <label for="g-search">Search</label>
        <img src="icon-search.svg" alt="Search" />
        <input type="search" name="g-search" id="g-search" title="Search" />
        <img src="icon-mic.svg" alt="Search by voice" title="Search by voice" />
      </form>
      <div class="button-group">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </main>
    <footer class="google-footer">
      <div class="top">
        <p>India</p>
      </div>
      <div class="bottom">
        <div class="left">
          <nav class="footer-nav">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Advertising</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">How Search Works</a></li>
            </ul>
          </nav>
        </div>
        <div class="right">
          <nav class="footer-nav">
            <ul>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
